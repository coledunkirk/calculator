<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div id="display"></div>
    <div class="calculator-keys">
      <button class="number" id="zero" data-key="0">0</button>
      <button class="number" id="one" data-key="1">1</button>
      <button class="number" id="two" data-key="2">2</button>
      <button class="number" id="three" data-key="3">3</button>
      <button class="number" id="four" data-key="4">4</button>
      <button class="number" id="five" data-key="5">5</button>
      <button class="number" id="six" data-key="6">6</button>
      <button class="number" id="seven" data-key="7">7</button>
      <button class="number" id="eight" data-key="8">8</button>
      <button class="number" id="nine" data-key="9">9</button>
      <button class="number" id="decimal" data-key=".">.</button>
      <button class="operator" id="add" data-key="+">+</button>
      <button class="number" id="subtract" data-key="-">-</button>
      <button class="operator" id="multiply" data-key="*">*</button>
      <button class="operator" id="divide" data-key="/">/</button>
      <button class="operator" id="equals" data-key="=">=</button>
      <button class="clear" id="clear" data-key="c">C</button>
      <button class="number" id="back" data-key="Backspace">Back</button>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
